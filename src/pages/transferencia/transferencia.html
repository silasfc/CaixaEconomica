<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-right>R$ 1234,56</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
    <ion-grid>

        <ion-row>
            <span class="cadaBC">Início</span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
            <span class="cadaBC">Transferência</span>
        </ion-row>


        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4>

                <ion-list>

                    <ion-item>
                        <ion-label>Agência</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Conta</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Valor</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Data</ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4 text-center>
                <button (click)="openModal()" ion-button small>Continuar</button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
